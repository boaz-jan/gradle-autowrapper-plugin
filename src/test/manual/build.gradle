apply plugin: 'com.boazj.autowrapper'

buildscript {
	repositories {
		mavenLocal()
	}
	dependencies {
		classpath 'com.boazj.gradle:gradle-autowrapper-plugin:v0.1.0-SNAPSHOT'
	}
}

autowrapper {
	strict = true
	failFast = true
	autoGen = true
	gradleVersion = 2.5
}

task nothing << {
	println 'Done.'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.6'
}
